<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/User.css">
    <link rel="stylesheet" href="css/theme.css">
    <title>Hotel Booking System</title>
</head>
<body>

    <div id="profile-modal-bg">
        <div id="profile-modal-content">
            <span class="close-btn" onclick="closeProfile()">×</span>
            
            <img src="assets/admin.png" alt="admin-profile">
            <h2>USER</h2>
            
            <br><hr><br>
            
            <button type="button" id="settings-btn">
                <i class="bi bi-gear-fill"></i> Settings
            </button>
            <br><br>
            <button type="button" id="logout-btn">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </div>

    <section id="sidebar">
        <a href="admin_dashboard.php" id="home-btn">
            <img src="assets/logo/logo.png" alt="logo">
        </a>
        <br><br><br>
        <button id="dashboard-btn" class="sidebar-btn" onclick="openDashboardPage()">
            <i class="bi bi-window-sidebar"></i>  Dashboard
        </button>

        <button id="rooms-btn" class="sidebar-btn" onclick="openRoomPage()">
            <i class="bi bi-house-gear"></i>  Rooms
        </button>

        <button id="booking-btn" class="sidebar-btn" onclick="openBookingPage()">
            <i class="bi bi-calendar-check"></i>  Booking
        </button>

        <button id="payment-btn" class="sidebar-btn" onclick="openPaymentPage()">
            <i class="bi bi-credit-card"></i>  Payment
        </button>

        <button id="booking-status-btn" class="sidebar-btn" onclick="openBookingStatusPage()">
            <i class="ri-chat-check-fill"></i> Booking Status
        </button>
    </section>
    
    <main>
        <nav id="header">
            <h2 id="mainTitleText">Dashboard</h2>
            <div id="head-right">
                <div id="realtime-clock" class="d-none d-md-block text-secondary small fw-bold px-3"></div>
                <button title="profile-btn" type="button" onclick="openProfile()"><i class="bi bi-person-circle"></i></button>
            </div>
        </nav>

        <section id="dashboard-page">
            <h1>Welcome!</h1>
        </section>

        <section id="rooms-page">

            <div class="room-type-container">

                <div class="room-card">
                    <img src="assets/rooms/single.webp" alt="Single Room">
                    <h3>Single</h3>
                    <p class="price">₱900.00</p>
                    <p class="capacity">Capacity: 1 person</p>
                </div>

                <div class="room-card">
                    <img src="assets/rooms/Sofa.jpg" alt="Double Room">
                    <h3>Double</h3>
                    <p class="price">₱1,000.00</p>
                    <p class="capacity">Capacity: 2 persons</p>
                </div>

                <div class="room-card">
                    <img src="assets/rooms/deluxe.jpg" alt="Deluxe Queen">
                    <h3>Deluxe Queen</h3>
                    <p class="price">₱3,000.00</p>
                    <p class="capacity">Capacity: 3 persons</p>
                </div>

                <div class="room-card">
                    <img src="assets/rooms/studio.jpg" alt="Studio Room">
                    <h3>Studio</h3>
                    <p class="price">₱5,000.00</p>
                    <p class="capacity">Capacity: 5 persons</p>
                </div>

            </div>
        </section>

        <section id="booking-page">
            <p>Booking</p>
        </section>

        <section id="payment-page">
            <p>Payment</p>
        </section>

        <section id="booking-status-page">
            <p>Status</p>
        </section>
    </main>

    <script src="script/User_dashboard.js"></script>
</body>
</html>
