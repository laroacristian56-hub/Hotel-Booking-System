<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/theme.css">

</head>
<body>
    <section id="sidebar">
        <a href="http://" id="home-btn">
            <img src="assets/logo/logo.png" alt="logo">
        </a>
        <hr><br><br>
        <a href="" id="sidebar-btn"><i class="bi bi-window-sidebar"></i>&nbsp; Dashboard</a>

        <a href="" id="sidebar-btn"><i class="bi bi-bar-chart-line"></i>&nbsp; Reports</a>
    </section>
    
    <main>
        <nav id="header">
        <h2>Dashboard</h2>
        <div id="realtime-clock" class="d-none d-md-block text-secondary small fw-bold px-3"></div>
        </nav>
    </main>
</body>

<script>
    function updateClock() {
        const clockElement = document.getElementById('realtime-clock');
        const now = new Date();
        
        // Format options: "Fri, Jan 16, 2026 | 12:00:00 PM"
        const options = { 
            weekday: 'short', 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        };
        
        // Combine date and time with a separator
        const dateString = now.toLocaleDateString('en-US', options).replace(',', ''); 
        
        clockElement.innerText = dateString.replace(/(\d{4})/, '$1 |'); 
    }

    // Run every seconds
    updateClock();
    setInterval(updateClock, 1000);
</script>
</html>
